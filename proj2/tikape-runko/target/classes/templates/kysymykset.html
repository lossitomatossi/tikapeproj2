<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Kysymykset:</h1>
        <span>Kysymykset ovat muotoa id, kurssi, aihe, kysymyksen teksti</span>
        <ul>
            <li th:each="kysymys : ${kysymykset}">
                <span th:text="${kysymys.id}"></span>
                <span th:text="${kysymys.kurssi}"></span>
                <span th:text="${kysymys.aihe}"></span>
                <span th:text="${kysymys.kysymysteksti}"></span>
            </li>
        </ul>
        <h1>Lisää vastaus kysymyksen id:llä</h1>
        <form action="/lisaaVastaus" method="POST">
            <span>kysymyksen id:</span><input type="text" name="kysymysid"/><br /> 
            <span>vastaus:</span><input type="text" name="vastaus"/><br />
            <span>oikein(K/E):</span><input type="text" name="oikein"/><br />
            <input type="submit" value="lisää"/>
        </form>
        <h1>Poista kysymys</h1>
        <form action="/poistaKysymys" method="POST">
            <span>Kysymyksen id:</span><input type="text" name="id"/><br />   
            <input type="submit" value="poista"/>
        </form>
        
    </body>
</html>
